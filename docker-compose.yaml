version: '3'

services:
  traefik:
    image: traefik:1.7-alpine
    restart: always
    labels:
      - "traefik.frontend.rule=Host:traefik.lokal.hatnem.de"
      - "traefik.port=8080"
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
    container_name: traefik
networks:
  default:
    external:
      name: traefik